<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Test</title>
  </head>
 <body>

 <form class="form-inline mt-6" action="">
  <div class="form-group mb-2">
    <label class="sr-only">Phone Number</label>
    <input type="text"  class="form-control-plaintext" name="phone" placeholder="Phone Number">
  </div>

      <div class="form-group mb-2">
    <label class="sr-only">Transaction code</label>
    <input type="text"  class="form-control-plaintext" name="code" placeholder="COde" >
  </div>

     <div class="form-group mb-2">
    <label class="sr-only">Transaction reference</label>
    <input type="text"  class="form-control-plaintext" name="ref" placeholder="Reference" >
  </div>


     <div class="form-group mb-2">
    <label class="sr-only">Narrative</label>
    <input type="text"  class="form-control-plaintext" name="narrative" placeholder="Narrative" >
  </div>
     <div class="form-group mb-2">
    <label class="sr-only">Amount</label>
    <input type="text"  class="form-control-plaintext" name="amount" placeholder="Amount" >
  </div>

  <button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>

    <h1>Transactions</h1>
    {% for i in data %}
    <strong>{{i}}</strong>
    {% endfor %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

</html>
